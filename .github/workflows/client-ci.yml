name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/client/**'
      - '.github/workflows/client-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/client/**'
      - '.github/workflows/client-ci.yml'

permissions:
  contents: read
  security-events: write
  pull-requests: read

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/client/package-lock.json
      
      - name: Install dependencies
        run: |
          cd src/client
          npm ci
      
      - name: Lint with ESLint
        run: |
          cd src/client
          npm run lint
      
      - name: Check code formatting with Prettier
        run: |
          cd src/client
          npm run format -- --check
      
      - name: Run unit tests
        run: |
          cd src/client
          npm test -- --run
      
      - name: Generate test coverage
        run: |
          cd src/client
          npm run test:coverage -- --run
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-test-results
          path: src/client/coverage/
          retention-days: 30
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage-report
          path: src/client/coverage/
          retention-days: 30
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./src/client/coverage/coverage-final.json
          flags: client
          name: client-coverage
          fail_ci_if_error: false
      
      - name: Build application
        run: |
          cd src/client
          npm run build
        env:
          VITE_API_BASE_URL: http://localhost:8080/api
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: src/client/dist/
          retention-days: 7

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      security-events: write
      actions: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/client/package-lock.json
      
      - name: Install dependencies
        run: |
          cd src/client
          npm ci
      
      - name: Run npm audit
        run: |
          cd src/client
          npm audit --audit-level=moderate || true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './src/client'
          format: 'sarif'
          output: 'trivy-client-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-client-results.sarif'
          category: 'client-trivy'
      
      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-trivy-report
          path: trivy-client-results.sarif
          retention-days: 30

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      security-events: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/todo-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/client
          file: ./src/client/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=http://localhost:8080/api
          cache-from: type=registry,ref=${{ vars.DOCKER_USERNAME }}/vivu-client:buildcache
          cache-to: type=registry,ref=${{ vars.DOCKER_USERNAME }}/vivu-client:buildcache,mode=max
      
      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ vars.DOCKER_USERNAME }}/vivu-client:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
      
      - name: Upload Trivy image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'client-image-trivy'

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, security-scan, docker-build-push]
    if: failure()
    permissions:
      contents: read
    
    steps:
      - name: Send notification
        run: |
          echo "Pipeline failed! Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          # Add Slack/Teams webhook notification here if needed